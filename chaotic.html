<!DOCTYPE html
    PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

  <head>
      <title>TicTacToe</title>
      <meta http-equiv="content-type" content="text/html; charset=utf-8" />
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
      <link rel="stylesheet" type="text/css" href="css/tictactoe.css" />
      <script src="http://code.jquery.com/jquery.js"></script>
      <script type="text/javascript" src="js/board.js"></script>
      <script type="text/javascript" src="js/chaotic/game_chaotic.js"></script>
      <script type="text/javascript" src="js/chaotic/player_chaotic.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  </head>

  <body class="chaotic">
    <div class="container">
      <div class="jumbotron">

        <div class="row">
          <div class="col-sm-offset-2 col-sm-8">
            <div class="heading">
              <h2>Let's play TicTacToe!</h2>
              <h4>Computer playing style: chaotic</h4></br>
            </div>
            <div class="row">
              <div class="col-sm-6">
                <button class="btn btn-lg btn-maroon ingroup begin" id='userBegins'>
                User begins
                </button>
              </div>
              <div class="col-sm-6">
                <button class="btn btn-lg btn-maroon ingroup begin" id='computerBegins'>
                Computer begins
                </button>
              </div>
            </div>
            <div class="row">
              <div class="col-sm-6">
                <button class="btn btn-lg btn-maroon ingroup" id='back'>
                Back to menu
                </button>
              </div>
              <div class="col-sm-6">
                <button class="btn btn-lg btn-maroon ingroup" id='restart'>
                Restart
                </button>
              </div>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-sm-offset-2 col-sm-8">
            <table class="table">
              <div class="row">
                <div class="col-sm-9">
                  <tr>
                    <td>
                      <div class="fields" id="field2"></div>
                    </td>
                    <td>
                      <div class="fields" id="field9"></div>
                    </td>
                    <td>
                      <div class="fields" id="field4"></div>
                    </td>
                  </tr>
                </div>
              </div>
              <div class="row">
                <div class="col-sm-9">
                  <tr>
                    <td>
                      <div class="fields" id="field7"></div>
                    </td>
                    <td>
                      <div class="fields" id="field5"></div>
                    </td>
                    <td>
                      <div class="fields" id="field3"></div>
                    </td>
                  </tr>
                </div>
              </div>
              <div class="row">
                <div class="col-sm-9">
                  <tr>
                    <td>
                      <div class="fields" id="field6"></div>
                    </td>
                    <td>
                      <div class="fields" id="field1"></div>
                    </td>
                    <td>
                      <div class="fields" id="field8"></div>
                    </td>
                  </tr>
                </div>
              </div>
            </table>
          </div>
        </div>

        <div class="row">
          <div class="col-sm-offset-2 col-sm-8">
            <div id="message"></div>
          </div>
        </div>

      </div>
    </div>
  </body>
</html>
