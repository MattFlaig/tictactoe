<!DOCTYPE html
    PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

  <head>
      <title>TicTacToe</title>
      <meta http-equiv="content-type" content="text/html; charset=utf-8" />
      <link rel="stylesheet" type="text/css" href="css/tictactoe.css" />
      <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen">
      <script src="http://code.jquery.com/jquery.js"></script>
      <script type="text/javascript" src="js/board.js"></script>
      <script type="text/javascript" src="js/chaotic/game_chaotic.js"></script>
      <script type="text/javascript" src="js/chaotic/player_chaotic.js"></script>
      <script src="bootstrap/js/bootstrap.min.js"></script>
  </head>

  <body class="chaotic">
    <div class="heading">
      <h2>Let's play TicTacToe!</h2>
      <h4>Computer playing style: chaotic</h4></br>
    </div>
    <div class="center hero-unit">
      <div class="btn-group">
          <button class="btn btn-large ingroup begin" id='userBegins'>
          User begins
          </button>
          <button class="btn btn-large ingroup begin" id='computerBegins'>
          Computer begins
          </button>
          <button class="btn btn-large ingroup" id='back'>
          Back to menu
          </button>
          <button class="btn btn-large ingroup" id='restart'>
          Restart
          </button>
      </div>
      <table>
        <tr>
          <td>
            <div class="fields" id="field2"></div>
          </td>
          <td>
            <div class="fields" id="field9"></div>
          </td>
          <td>
            <div class="fields" id="field4"></div>
          </td>
        </tr>
        <tr>
          <td>
            <div class="fields" id="field7"></div>
          </td>
          <td>
            <div class="fields" id="field5"></div>
          </td>
          <td>
            <div class="fields" id="field3"></div>
          </td>
        </tr>
        <tr>
          <td>
            <div class="fields" id="field6"></div>
          </td>
          <td>
            <div class="fields" id="field1"></div>
          </td>
          <td>
            <div class="fields" id="field8"></div>
          </td>
        </tr>
      </table>
      <div id="message"></div>
    </div>
  </body>
</html>
