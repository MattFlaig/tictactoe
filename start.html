<!DOCTYPE html
    PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

  <head>
      <title>TicTacToe</title>
      <meta http-equiv="content-type" content="text/html; charset=utf-8" />
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
      <link rel="stylesheet" type="text/css" href="css/tictactoe.css" />
      <script src="http://code.jquery.com/jquery.js"></script>
      <script type="text/javascript" src="js/start.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  </head>

  <body>
    <div class="row">
      <div class="col-sm-offset-3 col-sm-6">
        <div class="heading">
          <h1>Welcome to my TicTacToe-Game!</h1>
          <h3>Please choose the computer's playing style:</h3>
        </div>

        <div class="row">
          <div class="col-sm-4">
              <button class="btn btn-maroon btn-lg" id="chaotic">
              Chaotic
              </button>
          </div>
          <div class="col-sm-4">
              <button class="btn btn-orange btn-lg" id="balanced">
              Balanced
              </button>
          </div>
          <div class="col-sm-4">
              <button class="btn btn-teal btn-lg" id="strategic">
              Strategic
              </button>
          </div>
        </div>
      </div>
    </div>

  </body>
</html>
