<!DOCTYPE html
    PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <title>TicTacToe</title>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <link rel="stylesheet" type="text/css" href="css/reset.css" />
    <link rel="stylesheet" type="text/css" href="css/tictactoe.css" />
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen">
    
    <script type="text/javascript" src="js/start.js"></script>
    <script src="http://code.jquery.com/jquery.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
</head>

<body>
<h1>Welcome to my TicTacToe-Game!</h1>
<h3>Please choose the computer's playing style by pressing the respective button</h3> 
<div class="buttons">
<div>
	<button class="first float btn btn-large" onclick="chaotic();">
	Chaotic
	</button>
</div>
<div>
	<button class="second float btn btn-large" onclick="egocentric();">
	Egocentric
	</button>
</div>
<div>
	<button class="third float btn btn-large" onclick="strategic();">
	Strategic
	</button>
</div>
</div>
</body>
</html>
