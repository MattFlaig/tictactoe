<!DOCTYPE html>
<html>

  <head>
      <title>TicTacToe</title>
      <meta http-equiv="content-type" content="text/html; charset=utf-8" />
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
      <link rel="stylesheet" type="text/css" href="css/tictactoe.css" />
      <script src="http://code.jquery.com/jquery.js"></script>
      <script type="text/javascript" src="js/board.js"></script>
      <script type="text/javascript" src="js/tictactoe.js"></script>
      <script type="text/javascript" src="js/computer.js"></script>
      <script type="text/javascript" src="js/user.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  </head>

  <body class="balanced">
    <div class="container">
      <div class="jumbotron">

        <div class="row">
          <div class="col-sm-offset-2 col-sm-8">
            <div class="heading">
              <h2>Let's play TicTacToe!</h2>
              <h4 id="playingStyle">Computer playing style: balanced</h4></br>
            </div>
            <div class="row">
              <div class="col-sm-6">
                <button class="btn btn-lg btn-orange ingroup begin" id='userBegins'>
                User begins
                </button>
              </div>
              <div class="col-sm-6">
                <button class="btn btn-lg btn-orange ingroup begin" id='computerBegins'>
                Computer begins
                </button>
              </div>
            </div>
            <div class="row">
              <div class="col-sm-6">
                <div class="btn-group ingroup">
                  <button type="button" class="btn btn-orange btn-lg dropdown-toggle ingroup" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                  Playing style <span class="caret"></span>
                  </button>
                  <ul class="dropdown-menu" id="setPlayingStyle">
                    <li><a id="chaotic">Chaotic</a></li>
                    <li><a id="balanced">Balanced</a></li>
                    <li><a id="strategic">Strategic</a></li>
                  </ul>
                </div>
              </div>
              <div class="col-sm-6">
                <button class="btn btn-lg btn-orange ingroup" id='restart'>
                Restart
                </button>
              </div>
            </div>
          </div>
        </div>

        <div class="row" id="board">
          <div class="col-sm-offset-2 col-sm-8">
            <table class="table">
              <div class="row">
                <div class="col-sm-9">
                  <tr>
                    <td>
                      <div class="fields" id="field2"></div>
                    </td>
                    <td>
                      <div class="fields" id="field9"></div>
                    </td>
                    <td>
                      <div class="fields" id="field4"></div>
                    </td>
                  </tr>
                </div>
              </div>
              <div class="row">
                <div class="col-sm-9">
                  <tr>
                    <td>
                      <div class="fields" id="field7"></div>
                    </td>
                    <td>
                      <div class="fields" id="field5"></div>
                    </td>
                    <td>
                      <div class="fields" id="field3"></div>
                    </td>
                  </tr>
                </div>
              </div>
              <div class="row">
                <div class="col-sm-9">
                  <tr>
                    <td>
                      <div class="fields" id="field6"></div>
                    </td>
                    <td>
                      <div class="fields" id="field1"></div>
                    </td>
                    <td>
                      <div class="fields" id="field8"></div>
                    </td>
                  </tr>
                </div>
              </div>
            </table>
          </div>
        </div>

        <div class="row">
          <div class="col-sm-offset-2 col-sm-8">
            <div id="message"></div>
          </div>
        </div>

      </div>
    </div>
  </body>
</html>
